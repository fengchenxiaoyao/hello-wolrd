<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录页面</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #eff0f4;
        }

        .header {
            background: #5fc0cd;
            width: 100%;
            height: 2.6rem;
            line-height: 2.6rem;
        }

        .ahead {
            float: left;
            width: 33.33%
        }

        .middle {
            float: left;
            width: 33.33%;
            text-align: center;
            font-size: 1.6rem;
        }

        .after {
            float: right;
            width: 33.33%;
            text-align: right;
        }

        p {
            font-size: 1.2rem;
        }

        .user, .password {
            width: 100%;
            height: 3.5rem;
            background: white;
            display: flex;
            margin-top: 1rem;
            align-items: center;
        }

        input {
            border: none;
            width: 100%;
            font-size: 1.5rem;
            font-family: 宋体;
            padding-left: 1.3rem;
        }

        img {
            width: 1rem;
            height: 2rem;
            border-right: 2px #eff0f4 solid;
            padding: 0 1.3rem;
        }

        .login button {
            height: 3rem;
            line-height: 3rem;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            background: #5fc0cd;
            margin-top: 1rem;
        }

        .login a {
            position: absolute;
            right: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="header">
    <p class="ahead">注册</p>

    <p class="middle">登录</p>

    <p class="after">关闭</p>
</div>
<form>
    <div class="user">
        <img src="登陆_0005s_0001_iphone.png"><i></i>
        <input type="text" placeholder="请输入手机号">
    </div>
    <div class="password">
        <img src="登陆_0005s_0000_locked-2.png">
        <input type="password" placeholder="请输入密码">
    </div>
    <div class="login">
        <button>登录</button>
        <a href="#">忘记密码？</a>
    </div>
</form>
</body>
</html>
